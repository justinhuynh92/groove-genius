volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true
services:
  postgres:
    image: postgres:14.5-bullseye
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: exampleuser
      POSTGRES_DB: exampledb
    ports:
      - 15432:5432

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_DISABLE_POSTFIX: 1

  fastapi:
    environment:
      SIGNING_KEY: z52146a78741f7d30214a418d791cedc34e920787cde1687a6e31115745452cb
      DATABASE_URL: postgresql://exampleuser:secret@postgres/exampledb
      CORS_HOST: https://jdct1.gitlab.io/
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./api:/app

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: https://JDCT1.gitlab.io/groove-genius
      REACT_APP_API_HOST: ${REACT_APP_API_HOST}
